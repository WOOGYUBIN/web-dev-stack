<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>
    <script>
      /*
            for(초기값;;조건식;증감연산자) {
            반복문 조건에 해당되는만큼 실행
            }
        */
      //    1 ~ 10까지 출력
      //   i++는 i+1 와 같음
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>
    <h2>1. 전위/후위 연산자</h2>
    <script>
      // 전위 연산자(++n, --n) : 계산하고 출력
      // 후위 연산자(n++, n--) : 출력하고 계산

      let num = 1;
      num = num + 1; // 2 (앞에 num과 뒤에 num은 같음)
      // num = num + 1 는 ++num, num++이랑 같음
      // num = num - 1 은 --num, num--와 같음
      console.log(++num); // 3
      console.log(--num); // 2
      console.log(num++); // 2, num = 3
      console.log(num); // 3
      console.log(num--); // 3, num = 2
      console.log(num); // 2
    </script>

    <h2>2. 복합대입연산자</h2>
    <script>
      num = num + 3; // 오른쪽 값이 왼쪽으로 넘어가서 계산.
      console.log(num); // 5
      num += 3; // num = num + 3; 과 같음
      console.log(num); // 8
      num -= 2; // num = num - 2; 와 같음
      console.log(num); // 6
    </script>

    <h2>3. 배열과 for문</h2>
    <script>
      const movies = ["야당", "파과", "미션 임파서블", "플립", "릴로 & 스티치"];
      console.log(movies[0]); // 야당
      console.log(movies[1]); // 파과
      console.log(movies[2]);
      console.log(movies[3]);
      console.log(movies[4]);
      // for(변수 = 초기값(숫자만);)
      // i <= 4;  i < 5; 와 같음
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }

      // 자바스크립트에서만 사용) for ... in : 인덱스 기반
      // for(const 인덱스 in 배열) {}
      // JSON.stringify(배열) -> 배열을 문자열로 바꿈
      for (const index in movies) {
        console.log(movies[index]);
      }

      // for ... of : 값 기반
      // for(const 값 of 배열) {}
      for (const value of movies) {
        console.log(value);
      }
    </script>
    <h2>4. while문</h2>
    <script>
      /*
        while(조건) {
        조건이 true면 계속 실행됨
        }
        => 무한루프! 자바에서 확인!
        */

      // 1~10까지 출력
      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++;
      }

      // 무한루프를 일부로 사용!
      while (true) {
        // const input = prompt("종료하려면 q 입력해주세요");
        const input = "q";
        // 반복문을 빠져나가야 하는 조건문이 있어야 함
        if (input === "q")
          // 조건문 안에 실행 부분이 1줄인 경우
          break;
        console.log("입력한 값 :", input);
      }
    </script>

    <h2>5. break / continue</h2>
    <script>
      // 1, 3, 5, 7, 9
      for (let i = 1; i < 10; i++) {
        // 조건문 사용! 홀수인 경우만!
        // if (i % 2 == 1) console.log(i);
        // continue - 건너뛰기! 홀수가 아닌 경우 -> 즉 짝수인 경우
        if (i % 2 == 0) continue;

        // break - 멈춰! 7일때 반복 종료
        console.log(i);
        if (i === 7) break;
      }
    </script>

    <h2>6. 2차원 배열 + 중첩 for문</h2>
    <script>
      // 2차원 배열은 [[]] 이거임
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      // 1, 2, 3, 4, 5, 6, 7, 8, 9
      console.log(arr[0]); //[1, 2, 3]
      console.log(arr[0][0]); // 1
      console.log(arr[0][1]); // 2
      console.log(arr[0][2]); // 3
      console.log(arr[1]); //  [4, 5, 6]
      console.log(arr[1][0]); // 4
      console.log(arr[1][1]); // 5
      console.log(arr[1][2]); // 6
      console.log(arr[2]); // [7, 8, 9]
      console.log(arr[2][0]); // 7
      console.log(arr[2][1]); // 8
      console.log(arr[2][2]); // 9

      // 반복문으로? 2개가 필요
      for (let i = 0; i < arr.length; i++) {
        console.log("길이 : ", arr.length);
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i], [j]);
        }
      }

      // for .. of
      for (const i of arr) {
        // console.log(i);
        for (const j of i) {
          console.log(j);
        }
      }
    </script>
  </body>
</html>
