<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 및 멀티미디어 태그</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!-- loading="lazy" :사용자가 화면을 내릴 때 성능 최적화시킴
     즉, 사용자가 화면을 내릴 때 이미지 용량이 크면 클수록 불러오는데 시간이 많이 걸림 그래서 먼저 불러들일 수 있는 이미지부터
     먼저 불러들이고 나중에 불러올 수 있는 이미지는 나중에 불러오게 끔 로딩시킴
     ex 쿠팡 창을 새로고침한 후 스크롤할 때 이미지 마다 시간속도가 다르게 나타남-->

     <!-- ../ 상위에 있는 이미지 가져올때
      ./현재 선상에 있는 이미지 가져올때
      img의 경우 width 랑 height 값을 같이 쓰면 망가지기 때문에 둘중에 하나만 써준다 -->
      <!-- alt는 이미지에 대한 설명 -->
    <img
      src="../01_HTML/assets/ai-generated-8811822_1280.jpg"
      alt="여자 이미지"
      width="200"
      loading="lazy"
    />
    <h3>고정 크기(픽셀 단위)</h3>
    <p>화면 크기와 관계없이 고정된 크기</p>
    <img src="assets/ChatGPT Image 2025년 5월 15일 오후 04_41_10.png" width="200" height="120"/>
    <img src="assets/hamburger-8009728_1280.jpg" width="200" height="120" />
<!-- 바깥태크일수록 상위태그(부모태그)라고 함 부모태그가 자식태그(안쪽태그)를 감싸고 있음 
     ex) <body>가 부모태그임-->
      <!-- width="숫자px"   px의 경우는 생략가능 -->
    <h3>가변 크기 (퍼센트 단위)</h3>
    <p>부모 태그의 너비에 따라 크기가 자동으로 조절</p>
    <img src="assets/ChatGPT Image 2025년 5월 15일 오후 04_41_10.png" width="49%" height="120"
    />
    <img src="assets/hamburger-8009728_1280.jpg" width="49%" height="120" />
    <!-- width를 50%로 하면 안되는 이유는 이 간격이 1px정도 하기 때문에 
       아래 두 이미지의 width값을 50%씩하게 되면 100%를 넘어간 102%가 된다 
       따라서 화면을 늘리면 두 이미지가 가로로 나란히 있는게 아니라 새로로 있게 됨 그래서 각각 49%해줘야함-->

    <h3>반응형 이미지</h3>
    <!-- 유튜브같은거 화면을 늘리면 늘리는데로 커지고 줄이면 줄이는데로 줄어듦
     참고로 위에 가변크기 이미지 같은 경우는 height값이 고정이라 늘렸다 커졌다 해도 width값만 변하므로 한계가 있음
     그러나 반응형 이미지는 width값 height값 늘렸다가 줄일때 둘다 변형됨 -->
    <p>디바이스 너비(width)에 따라 최적의 이미지를 자동 선택</p>
    <img
      src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200"
      srcset="https://images.unsplash.com/photo-1518770660439-4636190af475?w=480 480w,
              https://images.unsplash.com/photo-1518770660439-4636190af475?w=800 800w,
              https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200 1200w"
      sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px"
      alt="" width="100%"/>
      <!-- 이미지 뒤에 ?는 조건을 걸어서 서버에 요청하는 거임 
     ex) ?w=1200은 width값을 1200으로 하고 싶다는 거임 
     Unsplash(무료 이미지 제공하는 사이트)는 요청 시에 ?w=숫자 형식으로 파라미터를 붙이면, 서버가 해당 너비에 맞춰서 이미지를 자동 리사이징해서 보내줌
     파라미터는 '정보를 전달하기 위한 값'을 말함. 특히 컴퓨터나 웹에서는 어떤 요청(request)을 할 때 함께 전달하는 옵션이나 조건을 뜻함.-->
      <!-- srcset 소스들(복수형태) srcset 속성은 화면 크기에 따라 적절한 이미지를 브라우저가 자동으로 골라서 로딩할 수 있게 해주는 이미지 최적화 기능임
       1. w=480 이건 이미지 서버(Unsplash)에 보내는 요청 파라미터야. ex) 가로 480픽셀짜리 이미지로 줄여줘" 라는 뜻.
       2. 480w 이건 브라우저에게 알려주는 정보야. 이 URL이 "가로 480픽셀 넓이에 적절한 이미지야" 라고 말해주는 거임 -->

      <!-- (max-width: px) 최대 너비, (min-width: px) 최소 너비
       보통 srcset이나 sizes 속성에서 씀 
      ex) (max-width: 900px) 800px, 1200px 의미는 
           조건: 화면의 최대 너비가 900px 이하일 때
           결과: 이 조건이 참이면 너비를 800px 이미지로 가정해서 쓰고 조건에 부합하지 않으면 1200px이미지로 쓰겠다는 뜻뜻-->

    <h2>오디오 태그</h2>
    <!-- controls : 재생 컨트롤러 표시 / lool : 반복 재생 -->
    <audio src="assets/audio.mp3" controls loop></audio>
    <a href="assets/audio.mp3" download>오디오 다운로드</a>
    <!--<a>는 1. 링크를 만들어 주거나 2. 다운로드 할 수있게 해줌
      href(hypertext reference)로 링크할 파일 또는 경로(URL)을 지정해줌 
      <a>태그 안에 경로 쓰고 download라고 써도 되고 명시 안해도 됨-->
    <audio src="assets/audio.mp3" controls loop>
      브라우저가 오디오를 지원하지 않습니다
    </audio>

    <h2>비디오 태그</h2>
    <!-- 
    - controls : 재생 컨트롤러 표시
    - poster : 썸네일 이미지  
    -->
    <video
      src="assets/video.mp4"
      controls
      poster="assets/thumbnail.png"
    ></video>


    <!-- iframe : 외부 콘텐츠 삽입 -->
    <iframe 
    width="560" 
    height="315" src="https://www.youtube.com/embed/BKU4eOWSthQ?si=7XLxgx0gfCMc3D-3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    ></iframe>
  </body>
</html>
