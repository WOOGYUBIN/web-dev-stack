<!--
HTML(Hyper Text Markup Language)
<태그 속성="값"></태그>   속성: 태그의 부가 설명임
<태그 속성1="값1" 속성2="값2"/>
-->
<!-- <태그></태그>
     <태그> -> 현버전 (표준언어 HTML5라서)
     <태그/> -> 옛날 버전 
  -->
     <!-- ctrl+/ : 주석추가 됨-->
     <!-- 폴더에서 브라우저 키려면: 폴더-> 저장했던 d드라이브 혹은 C드라이브에서 열기기-->


     <!DOCTYPE html> 
     <!-- 현재 문서가 HTML5 언어로 작성된 웹 문서 -->


<html> 
  <!-- <html></html> : 웹 문서의 시작과 끝 -->
   <!-- <html안에는 <head>랑 <body>로 나눠짐 -->

  <head>
    <!-- 웹 문서의 정보 -->
    <!-- <head></head>안에는 딱 2가지만 쓰임 <title>,<meta> -->
    <title>문서의 제목</title>

    <meta />
    <!-- 문서의 속성 -->
    <!-- <meta>는 태그가 열리고 닫히는 형식이 아님 
     <meat 속성="값"> 이렇게 적혀있음  -->
      
    <meta name="keyword" content="키워드1, 키워드2" />
    <!-- 검색엔진 최적화(SEO)에서 사용될 키워드
                단, 예전에 비해서는 거의 무시되고 있음  
          -->
    <meta name="description" comtent="문서 설명" />
    <!-- 웹 페이지 내용에 대한 간단한 설명, 검색엔진에서 사용 -->
    <meta name="author" content="문서 작성자" />
    <!-- 문서 작성자 정보 -->

    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 화면에서 웹 페이지를 적절하게 표시하기 위한 설정 -->
    크로스브라우징
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <!-- 실제 웹 브라우저에 나타나는 내용 -->
  </body>
</html>
