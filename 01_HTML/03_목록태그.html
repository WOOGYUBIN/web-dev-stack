<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록태그</title>
  </head>
  <br>
    <!-- 순서 없는 목록 (Unordered List) -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <!-- 방법1 -->
    <br /><br />
    <ul>
      <li>HTML</li>
      <ul>
        <li>텍스트 태그</li>
        <li>목록 태그</li>
      </ul>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </br></br>


    <!-- 방법2 -->
     <h3>중첩 가능</h3>
     <p>목록 내에 또 다른 목록을 넣을 수 있다.</p>
    <ul>
    <li>HTML
        <ul>
            <li>택스트 태그</li>
            <li>목록 태그</li>
        </ul>
    </li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>


    <!-- 순서 있는 목록 (Ordered List) -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>


  </body>
</html>
