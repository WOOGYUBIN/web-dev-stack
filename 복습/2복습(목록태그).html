<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2복습(목록태그)</title>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <!-- 내가 한 첫번째 방법 -->
    <ul>
      <li>HTML</li>
      <ul>
        <li>텍스트 태그</li>
        <li>목록 태그</li>
      </ul>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <!-- 선생님이 하신 두번째 방법 -->
    <ul>
      <li>
        HTML
        <ul>
          <li>텍스트 태그</li>
          <li>목록 태그</li>
        </ul>
      </li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
  </body>
</html>
