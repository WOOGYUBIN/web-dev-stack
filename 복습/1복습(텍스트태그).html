<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 복습(텍스트태그)</title>
  </head>
  <body>
    <h1>실습 문제</h1>
    <p>
      <!-- <p>태그를 빠져먹음  -->
      태그들은 중첩으로 사용가능합니다. <br />
      <small><i>작게,기울여서</i></small
      >표현 가능하고, <mark><b>굵게,형광펜</b></mark
      >을 넣어서 글자를 강조할 수 있습니다.
    </p>
  </body>
